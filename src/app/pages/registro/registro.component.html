<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 20px;">
      <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/images/registrar.png" width = "200" height = "200">
          </div>

          <h1 class="text-center">Registrate aqui</h1>

        <form action="">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Digite su nombre de Usuario">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Digite su Contraseña">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Digite su Correo Electrónico">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="warn">Limpiar</button>
          </div>

        </form>

        <br><br><br>
      </div>
    </div>
  </div>
</div>
